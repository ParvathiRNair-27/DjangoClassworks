{% extends 'base.html'%}
    {% block title %}
<title>Book Detail</title>
    {% endblock %}
{% block content %}
<div class="container w-50 mx-auto mt-4">

<h2>Book Detail</h2>
<table class ="table table-bordered mt-4 text-centered">
    <tr>
        <th>Title</th>
        <td>{{ books.Title}}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{ books.Author}}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{ books.Price}}</td>
    </tr>
    <tr>
        <th>Pages</th>
        <td>{{ books.Pages}}</td>
    </tr>
    <tr>
        <th>Language</th>
        <td>{{ books.Language}}</td>
    </tr>
    <tr>
        <th>Cover</th>
        <td><img src = "{{ books.Image.url}}"height="150px" width="150px"></td>
    </tr>
</table>
</div>


{% endblock %}
