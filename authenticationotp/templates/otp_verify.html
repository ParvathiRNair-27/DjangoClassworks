{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>OTP Verification</title>
{% endblock %}

{% block content %}
<center><h1>Enter OTP</h1></center>
<div class="container w-50 border border-2 px-5 pb-5 pt-5 mt-5">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="text" name="otp">
        <input type="submit">
    </form>

    {% if messages %}
        {% for m in messages %}
            <div>{{ m }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
